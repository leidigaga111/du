<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: rgb(6, 7, 48);
        }

        .box {
            width: 150px;
            height: 150px;
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            /* border: 2px solid orange; */
        }

        .box img {
            width: 100%;
            height: 100%;
            object-fit: cover
        }
    </style>
</head>

<body>
    <div class="box">
        <img src="./img/a4.jpg" alt="" class="img">
    </div>

</body>

</html>
